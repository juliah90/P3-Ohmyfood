<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="./sass/vendors/_normalize.scss">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/3ff2c74171.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <section class="section1">
            <div class="ohmyfood">
                <img src="./assets/images/logo/ohmyfood.png" class="logo" alt="logo">
            </div>
            <div class="heading_info">
                <i class="location fa-solid fa-location-dot"></i>
                <p class="heading_info--paris">Paris, Belleville</p>
            </div>
        </section>
    </header>
    <main>
        <section class="section2">
            <h1 class="sec2_heading">Book the menu you like</h1>
            <p class="sec2_paragraph">Discover top-of-the-art restaurants we picked for you</p>
            <div class="btn-sec2">
                <a href="./index.html" class="text-link">
                    <button type="submit" class="btn-sec2 btn-sec2--grad">Explore our restaurants</button>
                </a>
            </div>
        </section>
        <section class="sec3_info-blocks">
            <h2 class="sec3_heading">How it works</h2>
            <div class="sec3_blocks">
                <p class="blocks_numbers">1</p>
                <span class="blocks_choose">
                    <i class="cellphone fa-solid fa-mobile-screen-button"></i>
                    <p class="blocks-statement blocks-statement--choose">Choose a restaurant</p>
                </span>
            </div>
            <div class="sec3_blocks">
                <p class="blocks_numbers">2</p>
                <span class="blocks_choose">
                    <i class="cellphone create_list fa-solid fa-list"></i>
                    <p class="blocks-statement blocks-statement--create">Create your menu</p>
                </span>
            </div>
            <div class="sec3_blocks">
                <p class="blocks_numbers">3</p>
                <span class="blocks_choose">
                    <i class="cellphone fa-solid fa-store"></i>
                    <p class="blocks-statement blocks-statement--enjoy">Go enjoy it at the restaurant</p>
                </span>
            </div>
        </section>
        <section class="section4">
            <h3 class="sec4_heading">Restaurants</h3>
            <p class="new-tag">New</p>
            <div class="cards-all">
                <div class="card-block new-block">
                    <img src="./assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="card-img" class="card-img">
                    <span class="card-info">
                        <h4 class="card-title">The Full Palette</h4>
                        <p class="card-location">New York</p>
                    </span>
                    <div class="heart-images">
                        <i class="heart-outline fa-regular fa-heart"></i>
                        <i class="heart-solid fa-solid fa-heart"></i>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
